      }
      WHERE {
        GRAPH <urn:input> {
          SELECT (iri(concat('urn:uuid:',?guid)) as ?objecttype) ?s ?label
          WHERE {
            {
              ?s a ea:Object.
              ?s ea:guid ?guid.
              ?s ea:stereotype "Objecttype".
              ?s rdfs:label ?label
            }
            UNION
            {
              ?s a ea:Object.
              ?s ea:guid ?guid.
              ?s rdfs:label ?label.
              ?xref ea:stereotype "Objecttype".
              ?xref ea:client ?guid.
            }
