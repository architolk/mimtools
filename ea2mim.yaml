title: MIM conversie
version: 0.3
prefixes:
  mim: http://bp4mc2.org/def/mim#
queries:
  - title: Fix interface naar Primitief datatype
    query: >
      PREFIX ea: <http://www.sparxsystems.eu/def/ea#>
      DELETE {
        GRAPH <urn:input> {
          ?dt ea:stereotype "interface"
        }
      }
      INSERT {
        GRAPH <urn:input> {
          ?dt ea:stereotype "Primitief datatype"
        }
      }
      WHERE {
        GRAPH <urn:input> {
          ?dt ea:type "DataType".
          ?dt ea:stereotype "interface"
        }
      }
  - title: Fix interface naar Primitief datatype (second version)
    query: >
      PREFIX ea: <http://www.sparxsystems.eu/def/ea#>
      DELETE {
        GRAPH <urn:input> {
          ?dt ea:stereotype "interface"
        }
      }
      INSERT {
        GRAPH <urn:input> {
          ?dt ea:stereotype "Primitief datatype"
        }
      }
      WHERE {
        GRAPH <urn:input> {
          ?dt ea:type "Class".
          ?dt ea:stereotype "interface"
        }
      }
  - title: get Informatiemodellen
    query: >
      PREFIX mim: <http://bp4mc2.org/def/mim#>
      PREFIX ea: <http://www.sparxsystems.eu/def/ea#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      INSERT {
        GRAPH <urn:output> {
          ?informatiemodel a mim:Informatiemodel.
          ?informatiemodel mim:naam ?label.
        }
        GRAPH <urn:input> {
          ?informatiemodel rdfs:seeAlso ?s
        }
      }
      WHERE {
        GRAPH <urn:input> {
          SELECT (iri(concat('urn:uuid:',?guid)) as ?informatiemodel) ?s ?label
          WHERE {
            ?s a ea:Object.
            ?s ea:guid ?guid.
            ?s ea:stereotype "Informatiemodel".
            ?s rdfs:label ?label
          }
        }
      }
